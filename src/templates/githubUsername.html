<!DOCTYPE html>
<html lang="en">
	<head>
		<title>hello</title>
	</head>
	<body>
		<h1 style="font-size: 30px; text-align: center;">Hello {{ name }} <h1>
		{%if repos%}
			<ul style="font-size: 15px;">
			{%for repo in repos %}
				<li>
				{{repo.full_name}} last updated at {{repo.updated_at}}
				</li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No repositories found for this user.</p>
		{% endif %}

	</body>




</html>
