name: Build
on: [push]
jobs:
  python-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 .
deploy-to-impaas:
  needs: python-formatting
  runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Impaas-Deploy
        uses: /impaas/impass-deploy@v3
        with:
          app-name: yf724-sse-app
          deployment-token: ${{ secrets.1eb2f790571519883b4fbecdce1e9a437b6c049deb67c958d979cb073bed61a8}}
          method: PLATFORM 
